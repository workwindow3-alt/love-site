<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Valentine Page</title>
<style>
  *{margin:0;padding:0;box-sizing:border-box;}
  body{
    background:#ffc0cb;
    font-family: Arial, sans-serif;
    min-height:200vh; /* scrollable page */
    overflow-x:hidden;
    color:#800040;
    position:relative;
  }

  /* Floating hearts background */
  .heart{
    position:absolute;
    width:15px;
    height:15px;
    background:#d147a3;
    transform:rotate(45deg);
    border-radius:50%;
    animation:pop 6s linear infinite;
    opacity:0.7;
  }
  .heart::before,.heart::after{
    content:'';
    position:absolute;
    width:15px; height:15px;
    background:#d147a3;
    border-radius:50%;
  }
  .heart::before{top:-7px; left:0;}
  .heart::after{left:7px; top:0;}
  @keyframes pop{
    0%{transform:translateY(0) scale(0); opacity:0;}
    50%{transform:translateY(-200px) scale(1); opacity:1;}
    100%{transform:translateY(-400px) scale(0.5); opacity:0;}
  }

  /* Centered container */
  .container{
    max-width:600px;
    margin:0 auto;
    text-align:center;
    padding-top:100px;
    position:relative;
    z-index:2;
  }

  h1,h2{
    margin-bottom:30px;
  }

  h1{
    font-size:2em;
    line-height:1.4em;
  }

  .options{
    display:flex;
    justify-content:center;
    gap:20px;
    flex-wrap:wrap;
    margin-bottom:30px;
  }
  .option{
    background:#ffb6c1;
    color:#800040;
    padding:15px 30px;
    border-radius:15px;
    cursor:pointer;
    font-weight:bold;
    font-size:1.1em;
    transition:0.3s;
  }
  .option:hover{background:#ff99b6;}

  #response{
    font-size:1.2em;
    margin-bottom:30px;
    min-height:40px;
  }

  .plan-box{
    display:flex;
    flex-direction:column;
    align-items:center;
    margin-bottom:50px;
  }
  input[type="text"]{
    padding:12px 15px;
    border-radius:12px;
    border:2px solid #d147a3;
    width:300px;
    margin-bottom:10px;
    outline:none;
  }
  button{
    padding:12px 25px;
    border-radius:12px;
    border:none;
    background:#d147a3;
    color:white;
    font-size:1em;
    cursor:pointer;
  }
  button:hover{background:#a32b73;}

</style>
</head>
<body>

<div class="container">
  <h1>I hate you so much‚Ä¶ but you‚Äôre so handsome that it actually hurts üíñ</h1>

  <h2>You asked me Valentine plan first‚Ä¶ now are you going to do any work about being my Valentine or should I find another man?</h2>

  <div class="options">
    <div class="option" onclick="choose('yes')">Yes</div>
    <div class="option" onclick="choose('no')">No</div>
  </div>

  <div id="response"></div>

  <div class="plan-box">
    <input type="text" placeholder="Tell me our Valentine plan..." id="planInput">
    <button onclick="sendPlan()">Send</button>
  </div>
</div>

<script>
  // Create floating hearts
  function createHeart(){
    const heart=document.createElement('div');
    heart.className='heart';
    heart.style.left=Math.random()*window.innerWidth+'px';
    heart.style.top=Math.random()*window.innerHeight+'px';
    heart.style.animationDuration=(4+Math.random()*3)+'s';
    document.body.appendChild(heart);
    setTimeout(()=>heart.remove(),6000);
  }
  setInterval(createHeart,300);

  // Yes/No logic
  function choose(answer){
    const response=document.getElementById('response');
    if(answer==='yes'){
      response.innerHTML="Do work, best decision, I'm waiting Jan üíñ";
    } else {
      response.innerHTML="üî™ You just don't love me";
    }
  }

  // Input box send
  function sendPlan(){
    const input=document.getElementById('planInput');
    if(input.value.trim()!==''){
      alert('Your Valentine plan: '+input.value);
      input.value='';
    } else {
      alert('Write something! üòè');
    }
  }
</script>

</body>
</html>
