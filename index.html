<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Special Message</title>
<style>
    /* Reset styles */
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
        background: #ffe6e6;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        overflow: hidden;
        font-family: 'Arial', sans-serif;
    }

    h1 {
        color: #ff1a75;
        text-align: center;
        font-size: 2em;
        margin-bottom: 30px;
    }

    /* Big bouquet */
    .bouquet {
        width: 350px;
        animation: float 4s ease-in-out infinite alternate;
        z-index: 2;
    }

    @keyframes float {
        0% { transform: translateY(0); }
        100% { transform: translateY(-20px); }
    }

    /* Hearts animation */
    .heart {
        position: absolute;
        width: 25px;
        height: 25px;
        background: red;
        transform: rotate(45deg);
        border-radius: 50%;
        animation: pop 4s linear infinite;
        opacity: 0.8;
        z-index: 1;
    }

    .heart::before,
    .heart::after {
        content: '';
        position: absolute;
        width: 25px;
        height: 25px;
        background: red;
        border-radius: 50%;
    }

    .heart::before {
        top: -12px;
        left: 0;
    }

    .heart::after {
        left: 12px;
        top: 0;
    }

    @keyframes pop {
        0% { transform: translateY(0) scale(0); opacity: 0; }
        50% { transform: translateY(-200px) scale(1); opacity: 1; }
