<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Special Message</title>
<style>
  * { margin:0; padding:0; box-sizing:border-box; }
  body {
    background: #ffe6e6;
    height: 100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    flex-direction:column;
    overflow:hidden;
    font-family: Arial, sans-serif;
  }

  h1 {
    color:#ff1a75;
    text-align:center;
    font-size:2em;
    margin-bottom:40px;
  }

  /* Bouquet container */
  .bouquet {
    position: relative;
    width: 200px;
    height: 300px;
    display:flex;
    flex-wrap: wrap;
    justify-content:center;
    align-items:flex-end;
    animation: float 3s ease-in-out infinite alternate;
  }

  @keyframes float {
    0% { transform: translateY(0); }
    100% { transform: translateY(-15px); }
  }

  /* Single flower */
  .flower {
    width: 40px;
    height: 40px;
    background: radial-gradient(circle at 20% 20%, #ff1a75, #ff66aa);
    border-radius: 50%;
    margin: 2px;
    position: relative;
  }

  .flower::before {
    content:'';
    position:absolute;
    width: 12px; height: 20px;
    background: #228B22;
    bottom: -20px;
    left:14px;
    border-radius:6px;
  }

  /* Hearts animation */
  .heart {
    position: absolute;
    width: 20px;
    height: 20px;
    background: red;
    transform: rotate(45deg);
    border-radius: 50%;
    animation: pop 4s linear infinite;
    opacity: 0.8;
  }

  .heart::before,
  .heart::after {
    content: '';
    position: absolute;
    width: 20px;
    height: 20px;
    background: red;
    border-radius: 50%;
  }

  .heart::before { top: -10px; left: 0; }
  .heart::after { left: 10px; top: 0; }

  @keyframes pop {
    0% { transform: translateY(0) scale(0); opacity:0; }
    50% { transform: translateY(-200px) scale(1); opacity:1; }
    100% { transform: translateY(-400px) scale(0.5); opacity:0; }
  }

  /* Input box */
  .message-box {
    margin-top: 40px;
    display:flex;
    flex-direction:column;
    align-items:center;
  }

  input[type="text"] {
    padding:12px 15px;
    border-radius:12px;
    border:2px solid #ff1a75;
    width:300px;
    font-size:1em;
    outline:none;
  }

  button {
    margin-top:15px;
    padding:12px 25px;
    border-radius:12px;
    border:none;
    background:#ff1a75;
    color:white;
    font-size:1em;
    cursor:pointer;
  }

  button:hover { background:#e60066; }

</style>
</head>
<body>

<h1>I hate you more than words‚Ä¶ and you‚Äôre so handsome oh my god üíñ</h1>

<div class="bouquet">
  <div class="flower"></div>
  <div class="flower"></div>
  <div class="flower"></div>
  <div class="flower"></div>
  <div class="flower"></div>
  <div class="flower"></div>
  <div class="flower"></div>
  <div class="flower"></div>
  <div class="flower"></div>
</div>

<div class="message-box">
  <input type="text" placeholder="Write something for me...">
  <button onclick="sendMessage()">Send</button>
</div>

<script>
  // Pop hearts
  function createHeart(){
    const heart = document.createElement('div');
    heart.className='heart';
    heart.style.left = Math.random()*window.innerWidth+'px';
    heart.style.animationDuration = (2+Math.random()*3)+'s';
    document.body.appendChild(heart);
    setTimeout(()=>heart.remove(),4000);
  }
  setInterval(createHeart,500);

  // Input box button
  function sendMessage(){
    const input = document.querySelector('input[type="text"]');
    if(input.value.trim()!==''){
      alert('He wrote: '+input.value);
      input.value='';
    } else {
      alert('He needs to write something! üòè');
    }
  }
</script>

</body>
</html>
